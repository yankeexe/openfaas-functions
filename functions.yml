version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  pydict:
    lang: python3-flask-debian
    handler: ./pydict
    image: localhost:5000/pydict:latest
  ytdl: 
    lang: python3-flask-debian
    handler: ./ytdl
    image: localhost:5000/ytdl:latest
    environment: 
      read_timeout: 180s
      write_timeout: 180s
      exec_timeout: 180s


